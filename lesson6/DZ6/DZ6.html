<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
  <form class="wrapper">
        <div class="header-top">
            <span>Contact Manager </span>
            <select class="select-top" name="" id="" size="1">
              <option value="">More action</option>
          </select>
        </div>
        <div class="main">
            <div class="left">
                <label class="input-item">
                    <span>First name</span>
                    <input class="left-input" type="text">
                </label>
                <label class="input-item">
                    <span>Last name</span>
                    <input class="left-input" type="text">
                </label>
                <label class="input-item">
                    <span>Address</span>
                    <textarea cols="20" rows="5" name="textarea" ></textarea>
                </label>
                <label class="input-item">
                    <span> City</span>
                    <input class="left-input" type="text" name="" value="">
                </label>
                <label class="input-item">
                    <span>State</span>
                    <select class="left-input" name="" id="">
                        <option value="">-Select-</option>
                    </select>
                </label>
                <label class="input-item">
                   <span> Zip</span>
                    <input class="left-input" type="text" name="" value="">
                </label>
                <label class="input-item">
                    <span> Home Phone</span>
                    <input class="form-input" type="text" name="" value="">
                </label>
                <label class="input-item"> 
                   <span> Work Phone</span>
                    <input class="left-input" type="text" name="" value="">
                </label>
                <label class="input-item"> 
                   <span> Fax Number</span>
                    <input class="form-input" type="text" name="" value="">
                </label>
                <label class="input-item">
                    <span> Website </span>
                    <span class="Url"> URL</span>
                    <input class="web-input" type="text" name="" value="">
                </label>
                <label class="input-item">
                    <span class="link">Link name</span>
                    <input class="web-input" type="text" name="" value="">
                </label>
                    <label class="input-item">
                       <span> Email Address</span>
                    <input class="left-input" type="text" name="" value="">
                </label>
            </div>
            <div class="right">
                <span>When is the best time to contact <br> you?</span>
                <label class="radiolabel"for="">
                    <input type="radio" value="">
                    <span>Morning</span><br>
                    <input type="radio" value="">
                    <span>Afternoon</span><br>
                    <input  type="radio" value="">
                    <span>Evening</span>
                </label><br>
                <br>
                <span> What is the best way to contact <br> you?</span>
                <label class="radiolabel" for="">
                    <input type="radio" value="">
                    <span> Phone</span><br>
                    <input type="radio" value="">
                    <span>Email</span><br>
                    <input type="radio" value="">
                    <span>Fax</span> 
                </label>
                 <br>
                 <span>Message</span>
                <label class="radiolabel">    
                <textarea class="textarea" cols="15" rows="5" name="textarea" ></textarea>
                </label>
            </div>
      </div>
      <div class="header-bottom">
            <button class="button">Submit</button>
            <button class="button">Reset</button> 
      </div>
    </form>
</body>
</html>
